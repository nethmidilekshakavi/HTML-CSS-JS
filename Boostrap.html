<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Boostrap</title>

    <style>




    </style>


</head>
<body>

<div class="position-relative" style="width: 100vw; height: 600px">
    <div class="card" style="width: 25rem;">
        <div class="card-body">

            <div id="title" style="font-size: medium">Student Details Form
            </div>

            <br>

            <form>
                <div class="mb-3" style="width: 50%;">
                    <label for="exampleInputEmail1" class="form-label" style="font-size: small">First Name</label>
                    <input type="email" class="form-control" id="fn" aria-describedby="emailHelp">
                </div>
                <div class="mb-3" style="width: 50%">
                    <label for="exampleInputEmail1" class="form-label" style="font-size: small">Last Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>
                <div class="mb-3" style="width: 50%" >
                    <label for="exampleInputPassword1" class="form-label" style="font-size: small">Address</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <select class="form-select" aria-label="Default select example" style="font-size: small">
                    <option selected>GDSE</option>
                    <option value="1">GDSE</option>
                    <option value="2">CMJD</option>
                    <option value="3">DEP</option>
                </select>

                <br>

                <div style="font-size: small">Gender</div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1" style="font-size: small">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2" style="font-size: small">
                        Female
                    </label>
                </div>
                <br>

                <button type="button" class="btn btn-primary"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    Save
                </button>

                <button type="button" class="btn btn-success"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    Update
                </button>

                <button type="button" class="btn btn-danger"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>




<div class="position-absolute top-0 start-50 translate-middle">
    <table class="table" style="width: 25rem">
    <thead>
    <tr>
        <th scope="col" style="background-color: lightskyblue">First Name</th>
        <th scope="col" style="background-color: lightskyblue">Last Name</th>
        <th scope="col" style="background-color: lightskyblue">Address</th>
        <th scope="col" style="background-color: lightskyblue">Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Kamala</td>
        <td>Perera</td>
        <td>Female</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Nethmi</td>
        <td>Dileksha</td>
        <td>Female</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Nimal</td>
        <td>Gunathilaka</td>
        <td>Male</td>
    </tr>
    </tbody>
</table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
