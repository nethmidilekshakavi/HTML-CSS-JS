        body{
            background: blue;
        }
        div{
            width: 200px;
            aspect-ratio: 1/1;
            border-radius: 100%;
            background: grey;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            /*border: 10px solid ;
            border-top-color: red;*/

        }

        div>h1{
            width: max-content;
            height: max-content;
            color: white;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;

        }

        div::before{
            content: " ";
            border: 10px solid white;
            border-radius: 100%;
            position: absolute;
            border-top-color: red;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;

        }

        div:hover::before {
            transform: rotate(360deg);
            transition-duration: 2s ;
        }
        div:hover::after {

        }


    </style>
