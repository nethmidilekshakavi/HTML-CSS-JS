  header{
    height: 2%;
    width: 100%;
    border: 2px solid red;
    position: relative;
    box-shadow: red 10px 10px 10px;
    margin: 0;

  }

  header>div>img{
    height: 3vw;
    width: 5vw;
    display: flex;
    justify-content: center;
    position: absolute;

  }

  header>nav{
    height: fit-content;  /* athule tiyena text eka madata enawa*/
    position: absolute;
    top: 0;
    bottom: 0;
    right: 20px;
    margin: auto;
  }

  header>nav>ul>li{
    display: inline;
    margin-left: 20px;

  }
  section:first-child>div{

    color: black;
    font-size: 5vw;
    font-family: "Klee One", cursive;
    font-weight: 400;
    font-style: normal;
    left: 15%;
    bottom: 25%;
    position: absolute;

  }


  section:first-child>img{
    right: 10%;
    bottom: 10%;
    width: 30vw ;
    height: 28vw;

    position: absolute;
  }


  #cv{
    width: 8vw;
    height: 2vw;
    border-color: red;
    border-radius: 5vw;
    font-size: small;
    font-family: "Klee One", cursive;
    font-weight: 400;
    font-style: normal;
    box-shadow: 10px 10px 10px red;
    background: linear-gradient(to right, red 1%,red 100%,white 100%);
    color: white;
    left: 25%;
    bottom: 10%;
    position: absolute;

  }


  #about{
    width: 25vw;
    height: 15vw;
    bottom: -60%;
    left: 10%;
    position: absolute;
  }

  section:nth-child(2){
    position: relative;
  }

  #section2>h2{
    left: 10%;
    bottom: -20%;
    position: absolute;
  }

  #section2>p{
    left: 40%;
    bottom: -50%;
    position: absolute;
  }

  @media all and (max-width: 500px) {
    nav {
      display: none;
    }

    header{
      width: 100%;
    }

  }




</style>
